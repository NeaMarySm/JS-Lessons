<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2  - Сначала происходит инкрементирование, потом возвращает обновленное значение
d = b++; alert(d);           // 1  - Сначала возвращает значение, потом выполняется инкрементирование
c = (2+ ++a); alert(c);      // 5  - a == 2; ++a возвращает 3 , 2+3==5
d = (2+ b++); alert(d);      // 4  - b == 2; 2+2==4 , потом выполняется инкрементирование b == 3
alert(a);                    // 3  - значение было дважды увеличено на 1
alert(b);                    // 3  - значение было дважды увеличено на 1

var a = 2;
var x = 1 + (a *= 2); // 5 - сначала выполнится a *= 2, идентично a = a * 2, что возвращает 4 и прибавится 1
    </script>
</body>
</html>
