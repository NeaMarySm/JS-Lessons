<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Введите любое целое число'));
        let b = parseInt(prompt('Введите любое целое число'));
        if (a >= 0 && b >= 0) alert(a - b);
        else if (a < 0 && b < 0) alert(a * b);
        else if (a >= 0 && b < 0 || a < 0 && b >= 0) alert(a + b);
    </script>
</body>
</html>
